<html>
    <head>
        <title> </title>
    </head>
    <body>
        
            Enter Number : <b id="res"></b>
        
    </body>
    <script>
        var num = prompt("Enter Number: ","");
        document.getElementById('res').innerHTML = num;
        if(num % 2 == 0){
            document.write("<h2> This is an Even Number </h2>");
           
        }else{
            document.write("<h2> This is an Odd Number </h2>")
        }
    </script>
</html>
